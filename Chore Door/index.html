<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <link href="./Resources/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class='header'>
      <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg">
    </div>
    <div class = 'title-row'>
      
      <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
      <p class='instructions-title'>Instructions</p>
      <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
      <table class='instructions-row'>
        <tr>
          <td class='instruction-number'>1</td>
          <td class='instruction-text'>Hiding behind one of these doors is the ChoreBot.</td>
        </tr>
        <tr>
          <td class='instruction-number'>2</td>
          <td class='instruction-text'>Your mission is to open all of the doors without running into the ChoreBot.</td>
          </tr>
        <tr>
          <td class='instruction-number'>3</td>
          <td class='instruction-text'>If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
          </tr>
        <tr>
          <td class='instruction-number'>4</td>
          <td class='instruction-text'>See if you can score a winning streak!</td>
          </tr>
      </table>
    </div>
    <div class = 'door-row'>
      <img id='door1' class='door-frame' src="../Chore Door/Resources/Pictures/door.jpg">  
      <img id='door2' class='door-frame' src="../Chore Door/Resources/Pictures/door.jpg">  
      <img id='door3' class='door-frame' src="../Chore Door/Resources/Pictures/door.jpg">  
    </div>
    <div id='start' class='start-row'>Good luck!    
    </div>
    <script src='./Resources/scripts/script.js' type='text/javascript'></script>
  </body>
</html>
